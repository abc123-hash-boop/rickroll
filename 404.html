<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - 页面未找到</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body {
    width:100%; height:100%;
    background:#000; overflow:hidden;
    font-family:"Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display:flex; justify-content:center; align-items:center;
  }

  /* 404 内容 */
  #notFound {
    text-align:center; color:#fff; z-index:10; position:relative;
    transition: opacity 0.5s ease;
  }
  #notFound h1 { font-size:6rem; margin-bottom:20px; }
  #notFound h2 { font-size:2rem; margin-bottom:10px; }
  #notFound p { font-size:1rem; margin-bottom:20px; }
  #playBtn {
    padding:15px 35px; font-size:1.2rem;
    border:none; border-radius:8px;
    background-color: rgba(52,152,219,0.9);
    color:#fff; cursor:pointer;
    transition: background-color 0.3s ease;
  }
  #playBtn:hover { background-color: rgba(41,128,185,0.9); }

  /* 视频样式 */
  #bgVideo {
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    object-fit:cover;
    z-index:0;          /* 置于内容下方 */
    opacity:0;
    transition: opacity 1s ease;
  }
</style>
</head>
<body>

<div id="notFound">
  <h1>404</h1>
  <h2>真不巧，网页走丢了！</h2>
  <p>点击下方按钮返回首页</p>
  <button id="playBtn">返回首页</button>
</div>

<video id="bgVideo" loop autoplay playsinline>
  <source src="1.mp4" type="video/mp4">
  你的浏览器不支持视频播放。
</video>

<script>
const video = document.getElementById('bgVideo');
const btn = document.getElementById('playBtn');
const notFound = document.getElementById('notFound');

btn.addEventListener('click', () => {
    // 淡出 404 内容
    notFound.style.opacity = 0;
    setTimeout(() => { notFound.style.display = 'none'; }, 500);

    // 视频淡入播放
    video.style.opacity = 1;
    console.log('你被骗了!');
    video.play().catch(() => {
        console.log('浏览器阻止了自动播放带声音的视频');
    });
});
</script>

</body>
</html>
