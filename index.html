<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>Github加速</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: sans-serif;
    overflow: hidden;
    background: #fff;
  }

  /* 正常内容 */
  #main-content {
    position: relative;
    z-index: 2;
    text-align: center;
    padding: 50px;
  }

  #download-btn {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
  }

  /* 全屏视频覆盖 */
  #rickroll-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    object-fit: cover;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="main-content">
  <h1>Github加速器</h1>
  <p>点击下面按钮下载加速器</p>
  <button id="download-btn">点击下载</button>
</div>

<video id="rickroll-video" autoplay loop>
  <source src="1.mp4" type="video/mp4">
  您的浏览器不支持此功能，请使用Chrome/Firefox后再试。
</video>

<script>
  const btn = document.getElementById('download-btn');
  const video = document.getElementById('rickroll-video');

  function triggerRickroll() {
    document.getElementById('main-content').style.display = 'none';
    console.log('你被骗了！');
    video.style.display = 'block';
    video.play().catch(() => {
      console.log('用户需要先点击页面以听清声音');
    });
  }

  // 点击按钮触发
  btn.addEventListener('click', triggerRickroll);

  // 滚动触发（可选）
  window.addEventListener('scroll', () => {
    if(window.scrollY > 200 && video.style.display === 'none'){
      triggerRickroll();
    }
  });

  // 鼠标移动触发（可选）
  window.addEventListener('mousemove', () => {
    if(video.style.display === 'none'){
      triggerRickroll();
    }
  });
</script>

</body>
</html>
